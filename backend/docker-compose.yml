version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: klytic-pay-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-klytic}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-klytic123}
      - POSTGRES_DB=${POSTGRES_DB:-klytic_pay}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-klytic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: klytic-pay-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - SOLANA_NETWORK=${SOLANA_NETWORK:-devnet}
      - SOLANA_USDC_MINT=${SOLANA_USDC_MINT}
      - PRICE_FEED_API_URL=${PRICE_FEED_API_URL:-https://api.coingecko.com/api/v3}
      - PRICE_FEED_UPDATE_INTERVAL=300000
      - CIRCLE_API_KEY=${CIRCLE_API_KEY}
      - CIRCLE_API_URL=${CIRCLE_API_URL}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
